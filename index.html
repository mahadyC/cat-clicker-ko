<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cat Clicker</title>
</head>
<body>
    <ul id="cat-list" data-bind="foreach: catList">
        <li data-bind="text: name"></li>
    </ul>
    <div data-bind="with: currentCat">

        <h2 data-bind="text: name"></h2>
        <div data-bind="text: catLevel"></div>
        <div data-bind="text: clickCount"></div>
        <img src="" alt="cute cat" data-bind="click: $parent.incrementCounter, attr:{src: imgSrc}">

        <div>
            <h2>Nicknames:</h2>
            <ul data-bind="foreach: nickName">
            <!-- How the data bind gets the name value from the array without conflicting with name property of the ViewModel?
                foreach binding deals each item of the array considering the scope according to the current item. By default
                current item is $data. As the data binding of the name property of current item is inside foreach binding, it 
                gets the current item name property rather name property of the ViewModel. -->
                <li data-bind="text: name"></li>
            </ul>
            
        </div>

    </div>
    <script src="js/lib/knockout-3.2.0.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
